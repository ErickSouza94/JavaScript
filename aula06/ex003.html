<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightgrey;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>Você se livrou da maldição!</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro número real: ')) //window.prompt retorna sempre STRING. Para fazermos com que retorne NÚMERO, usamos o Number.parseInt ou parseFloat(n)
        //PODEMOS USAR TAMBÉM APENAS Number(n) E O IDENTIFICADOR IDENTIFICA O TIPO
        var soma = n1 + n2
        alert(`A soma dos valores ${n1} e ${n2} é igual a ${soma}`.toString()) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
  </body>
