<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturalidade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    <fieldset>
      <legend>Nacionalidade</legend>
      <label for="idnacio">Onde você nasceu? </label>
      <input type="text" name="nacionalidade" id="idnacio" />
      <input type="button" value="Verificar" onclick="clicar()" />

      <div id="res"></div>
    </fieldset>
    <script>
      function clicar() {
        var pais = window.document.getElementById("idnacio");

        var nacionalidade = pais.value;

        var res = window.document.getElementById("res");

        res.innerHTML = `<p>Você nasceu em ${nacionalidade}.</p>`;
        if (nacionalidade == "Brasil") {
          res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong></p>`;
        }
      }
    </script>
  </body>
</html>
